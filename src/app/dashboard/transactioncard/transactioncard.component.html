  <div class="card custom-card">
    <div class="card-body">
      <h5 class="card-title text-primary">{{this.categoryName}}</h5>
      <div *ngIf="isGroupCard">
        <h6 class="card-subtitle mb-2 text-success">By: {{ transaction.username }}</h6>
      </div>
      <h6 class="card-subtitle mb-2 text-muted">{{transaction.type}} of {{transaction.amount}}</h6>
      <p class="card-text">{{transaction.description}}</p>
      <hr>
      <h6 class="card-subtitle mb-2 text-muted">Created at: {{transaction.createdAt | date: 'yyyy-MM-dd'}}</h6>
    </div>
  </div>

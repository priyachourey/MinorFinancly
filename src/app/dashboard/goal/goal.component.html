<div class="mt-4 main text-primary">
  <!-- Page Heading -->
  <div class="row mb-4 head">
    <div class="col">
      <h1>Set Goals</h1>
      <p>Set Goals for future, Save willfully!!!</p>
    </div>
    <hr />
  </div>

  <div class="rows">
    <div class="rows">
      <h3>Ongoing goal list</h3>

      <div class="card m-3" *ngFor="let items of goals ; let i = index">
        <div class="card-header" id="headingOne">
          <h5 class="mb-0">
            <button
              class="btn btn-link justify-content-between"
              style="width: 100%;"
              data-toggle="collapse"
              data-target="#collapseOne"
              aria-expanded="true"
              aria-controls="collapseOne"
              (click)="toggleCard(i)"
              (click)="getGoalProgress(items._id, i)"
            >
              <div
                class="card-header d-flex justify-content-between align-items-center " 
              >
                <h5 class="card-title">{{items.summary}}</h5>
                <span class="badge bg-success" id="budget-status"
                  >Click for Update</span
                >
              </div>
            </button>
          </h5>
        </div>

        <div
          id="collapseOne"
          class="collapse show"
          [ngClass]="{ 'collapsed': activeCardIndex !== i }"
          aria-labelledby="headingOne"
          data-parent="#accordion"
          
        >
          <div class="card-body">
          
            <ul class="list-group mb-3">
              <li
                class="list-group-item d-flex justify-content-between align-items-center"
              >
                Alloted Amount:
                <span>₹{{items.amount}}</span>
              </li>
              <li
                class="list-group-item d-flex justify-content-between align-items-center"
              >
                Amount saved:
                <span>₹{{items.saving}}</span>
              </li>
            </ul>

            <!-- Progress Bar with Percentage -->
            <div class="progress mb-3">
              <div
                class="progress-bar bg-warning"
                role="progressbar"
                [ngStyle]="{ width: items.goalprogress+ '%' }"
               [attr.aria-valuenow]="items.goalprogress"
                aria-valuemin="0"
                aria-valuemax="100"
              >
                {{items.goalprogress}}%
              </div>
            </div>

            <!-- Show the Difference (Remaining or Overspent) -->
            <div class="d-flex justify-content-between align-items-center">
              <p class="text-muted mb-0">
                Remaining Amount: <strong>{{items.remainingamount}}</strong>
              </p>
              <p>
                Goal Expiery: <strong>{{items.expiry}}</strong>
              </p>
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="d-flex justify-content-center align-items-center min-vh-100 background">
    <div class="login-container">
    <h2 class="text-center mb-4 heading">financly</h2>
    
      <form >
        <div class="mb-3">
          <label for="email" class="form-label">Username</label>
          <input type="email" class="form-control" id="username" [(ngModel)]="username"  name="username" placeholder="Enter your username" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" class="form-control" id="email" [(ngModel)]="email"  name="email" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" placeholder="Enter your password" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirmpassword" [(ngModel)]="confirmpassword" name="password" placeholder="confirm your password" required>
          </div>
        <button type="submit" class="btn btn-primary w-100" [disabled]="!this.matchpassword()" (click)="this.register()">Register User</button>
      </form>
    </div>
  </div>

  <div *ngIf="alertVisible" class="alert alert-success alert-dismissible fade show  top-alert" role="alert">
    You have successfully registered! <a class="alert-link" (click)="this.redirect()">Click here to login.</a>
    <button type="button" class="btn-close" aria-label="Close" (click)="closeAlert()"></button>
  </div>
